<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TDS Virtual TA</title>
  <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #f8fafc 0%, #e9ecef 100%);
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 520px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 32px rgba(44,62,80,0.09);
      padding: 32px 24px 24px 24px;
    }
    h1 {
      text-align: center;
      color: #d6336c;
      margin-bottom: 8px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .subtitle {
      text-align: center;
      color: #495057;
      margin-bottom: 28px;
      font-size: 1.07em;
    }
    label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 6px;
      display: block;
    }
    textarea, select, input[type="file"] {
      width: 100%;
      margin-bottom: 16px;
      border: 1px solid #dee2e6;
      border-radius: 7px;
      font-size: 1em;
      padding: 10px;
      background: #f8fafc;
      resize: vertical;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, #d6336c 0%, #6f42c1 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      padding: 12px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 4px;
    }
    button:hover {
      background: linear-gradient(90deg, #b02a37 0%, #5f3dc4 100%);
    }
    .response-section {
      margin-top: 28px;
      padding: 18px 16px;
      background: #f6f7fb;
      border-radius: 10px;
      border: 1px solid #e9ecef;
      display: none;
      font-size: 1.08em;
    }
    .answer {
      color: #212529;
      margin-bottom: 12px;
      white-space: pre-line;
    }
    .links {
      margin-top: 10px;
    }
    .links a {
      display: inline-block;
      margin-right: 12px;
      color: #6f42c1;
      text-decoration: none;
      font-weight: 500;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .loading {
      text-align: center;
      color: #868e96;
      margin-top: 16px;
    }
    .footer {
      text-align: center;
      color: #adb5bd;
      font-size: 0.95em;
      margin-top: 32px;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 16px 4vw 18px 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ¤– TDS Virtual TA</h1>
    <div class="subtitle">Ask questions about Tools in Data Science (Jan 2025)</div>
    <form id="ta-form" onsubmit="event.preventDefault(); askQuestion();">
      <label for="question">Your Question:</label>
      <textarea id="question" rows="3" placeholder="e.g., How do I use Docker in TDS?" required></textarea>
      
      <label for="context">Context (optional):</label>
      <select id="context">
        <option value="general">General</option>
        <option value="docker">Docker</option>
        <option value="git">Git</option>
        <option value="python">Python</option>
        <option value="assignment">Assignment</option>
      </select>
      
      <label for="image">Attach Screenshot (optional):</label>
      <input type="file" id="image" accept="image/*">
      
      <button type="submit">Ask Virtual TA</button>
    </form>
    
    <div id="response" class="response-section">
      <div id="loading" class="loading" style="display:none;">ðŸ¤” Thinking...</div>
      <div id="answer-block" style="display:none;">
        <div class="answer" id="answer-text"></div>
        <div class="links" id="links"></div>
      </div>
    </div>
  </div>
  <div class="footer">
    &copy; 2025 TDS Virtual TA &bull; <a href="https://tds-virtual-ta-jugm.onrender.com/" target="_blank">API Docs</a>
  </div>
  <script>
    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    async function askQuestion() {
      const question = document.getElementById('question').value.trim();
      const context = document.getElementById('context').value;
      const imageInput = document.getElementById('image');
      let imageBase64 = null;

      if (!question) {
        alert('Please enter a question.');
        return;
      }
      if (imageInput.files.length > 0) {
        try {
          imageBase64 = await toBase64(imageInput.files[0]);
        } catch (e) {
          alert('Could not read image file.');
          return;
        }
      }

      // Show loading
      document.getElementById('response').style.display = 'block';
      document.getElementById('loading').style.display = 'block';
      document.getElementById('answer-block').style.display = 'none';

      try {
        const body = {
          question: question,
          context: context
        };
        if (imageBase64) body.image = imageBase64;

        const response = await fetch('https://tds-virtual-ta-jugm.onrender.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await response.json();

        document.getElementById('loading').style.display = 'none';
        document.getElementById('answer-block').style.display = 'block';

        document.getElementById('answer-text').innerHTML = data.answer ? data.answer.replace(/\n/g, '<br>') : "<i>No answer returned.</i>";
        if (Array.isArray(data.links) && data.links.length > 0) {
          document.getElementById('links').innerHTML = data.links.map(
            l => `<a href="${l.url}" target="_blank">${l.text || l.url}</a>`
          ).join('');
        } else {
          document.getElementById('links').innerHTML = '';
        }
      } catch (error) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('answer-block').style.display = 'block';
        document.getElementById('answer-text').innerHTML = '<span style="color:#d6336c;">Error: Could not connect to the Virtual TA. Please try again later.</span>';
        document.getElementById('links').innerHTML = '';
      }
    }

    // Allow Ctrl+Enter to submit
    document.getElementById('question').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && e.ctrlKey) {
        askQuestion();
      }
    });
  </script>
</body>
</html>
